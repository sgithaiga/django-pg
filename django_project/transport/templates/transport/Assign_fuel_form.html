{% extends "transport/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <h2>Fuel Issuance Form </h2>
    <hr>    
        <form method = "POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>

{% endblock content %}
