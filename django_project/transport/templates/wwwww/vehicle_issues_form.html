{% extends "transport/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Register a vehicle issue</h2>
    <hr>
<div class="row">
    <div class="col-md-10">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
