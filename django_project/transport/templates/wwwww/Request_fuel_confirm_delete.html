{% extends "transport/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">

    <div class = "content-section">
        <form method = "POST">
            {% csrf_token %}
            <fieldset class ="form-group">
                <legend class = "border-bottom mb-4">Delete Request Ref: {{ object.fuel_request_reference }}</legend>
                <h4>Are you sure you want to delete the fuel request for vehicle "{{ object.vehicle_registration_number }}"?</h4>
            </fieldset>
            <div class ="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'fuel-mgt-list' %}">Cancel</a>
            </div>
        </form>
    </div>

</div>


{% endblock content %}
